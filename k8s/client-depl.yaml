apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 3
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
          image: unsivilaudio/multi-client
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  selector:
    component: web
  ports:
    - name: web
      protocol: TCP
      port: 3000
      targetPort: 3000
